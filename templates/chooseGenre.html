{% extends 'base.html' %}

{% block title %}Genre Selection{% endblock %}

{% block content %}
<div class="section">
  <p class="info-text">Choose 3 or 4 genres you like</p>
  <div class="genres-container">
    
      {% for genre in genres %}
        <li>
          <button class="genre-btn">{{ genre }}</button>
        </li>
      {% endfor %}
    
  </div>
</div>
{% endblock %}
